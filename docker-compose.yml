version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: dasads_user
      POSTGRES_PASSWORD: dasads_password
      POSTGRES_DB: dasads
    ports:
      - '5432:5432'
    volumes:
      - dasads_pgdata:/var/lib/postgresql/data

  web:
    build: .
    restart: always
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://dasads_user:dasads_password@db:5432/dasads
      # The below variables should be provided via a .env file on the server
      # - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      - db

volumes:
  dasads_pgdata:
